<!Doctype html>
<html>

<head>
    <title>KMUSW 종합정보 시스템</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <link rel="icon" href="static/swlogo.png" type="image/png" />

    <link rel="stylesheet" href="static/css/login.css" />
    <link rel="stylesheet" href="static/css/register.css" />
    <link rel="stylesheet" href="static/css/error.css" />
    <link rel="stylesheet" href="static/css/index.css" />

    <link rel="stylesheet" media="screen and (max-width: 996px)" href="static/css/index-mobile.css" />


    <link rel="stylesheet" href="static/css/material-input.css" />
    <link rel="stylesheet" href="static/css/function.css" />
    <link rel="stylesheet" href="static/css/animate.css" />
    <link rel="stylesheet" href="static/css/banner.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/script/index.js"></script>

</head>

<body class = "none">
    <main>
        <header id="header-animation-target">
            <p>KMUSW 종합정보 시스템</p>
        </header>

        <nav>
            <div class="horizontal-middle-wrapper nav-wrapper">
                <section class="nav-banner box-shadow none">

                    <input type="radio" name="buttons" id="first-banner-right-button-check" checked>
                    <input type="radio" name="buttons" id="second-banner-right-button-check">
                    <input type="radio" name="buttons" id="third-banner-right-button-check">

                    <input type="radio" name="buttons" id="first-banner-left-button-check">
                    <input type="radio" name="buttons" id="second-banner-left-button-check">
                    <input type="radio" name="buttons" id="third-banner-left-button-check">

                    <label class="left-button" id="first-banner-left-button" for="first-banner-left-button-check"><span>&laquo;</span></label>
                    <label class="right-button" id="first-banner-right-button" for="first-banner-right-button-check"><span>&raquo;</span></label>
                    <label class="left-button" id="second-banner-left-button" for="second-banner-left-button-check"><span>&laquo;</span></label>
                    <label class="right-button" id="second-banner-right-button" for="second-banner-right-button-check"><span>&raquo;</span></label>
                    <label class="left-button" id="third-banner-left-button" for="third-banner-left-button-check"><span>&laquo;</span></label>
                    <label class="right-button" id="third-banner-right-button" for="third-banner-right-button-check"><span>&raquo;</span></label>

                    <article id="banner-first"><img src="static/tb_visual_img1.jpg" /></article>
                    <article id="banner-second"><img src="static/tb_visual_img2.jpg" /></article>
                    <article id="banner-third"><img src="static/tb_visual_img3.jpg" /></article>

                    <div class="banner-indicators box-shadow"><label for="first-banner-right-button-check"></label></div>
                    <div class="banner-indicators box-shadow"><label for="second-banner-right-button-check"></label></div>
                    <div class="banner-indicators box-shadow"><label for="third-banner-right-button-check"></label></div>

                </section>

                <section id="nav-login" class="nav-section box-shadow none">
                    <label class="function-label" for="function-login">
                        <div class="filter"></div>
                        <img src="static/nav_login_img.jpg"/>
                        <p>로그인</p>
                    </label>
                </section>

                <section class="nav-section box-shadow none">
                    <label class="function-label" for="function-register">
                        <div class="filter"></div>
                        <img src="static/nav_register_img.jpg" />
                        <p>회원가입</p>
                    </label>
                </section>
                <a href="https://ktis.kookmin.ac.kr/kmu/usb.Usb0902eAGet01.do" target="_blank">
                    <section class="nav-section box-shadow none">
                        <div class="filter"></div>
                        <img src="static/nav_lecture_img.jpg" />
                        <p class="two-line">수강 모의<br> 신청</p>
                    </section>
                </a>
                <a href="https://ktis.kookmin.ac.kr/kmu/ucb.Ucb0162rAGet01.do" target="_blank">
                    <section class="nav-section box-shadow none">
                        <div class="filter"></div>
                        <img src="static/nav_plan_img.png" />
                        <p class="two-line">강의 계획서<br> 열람</p>
                    </section>
                </a>
                <section class="nav-section box-shadow none">
                    <label class="function-label" for="function-error">
                        <div class="filter"></div>
                        <img src="static/nav_cabi_img.jpg" />
                        <p>사물함 신청</p>
                    </label>
                </section>

                <section class="nav-section nav-footer box-shadow none">
                    <footer>
                        <div class="multiline">
                            <a href="http://lab.cs.kookmin.ac.kr">LabAnyWhere</a><br><br><a href="https://www.facebook.com/kmusw/">국민대학교 소프트웨어융합 <br>페이스북 페이지</a><br><br><a href="http://github.com/zaeval/">Github</a><br><br> Copyright ⓒ 2018 zaeval(홍승의)<br> all rights reserved.
                        </div>
                    </footer>
                </section>

            </div>
        </nav>

        <input id="function-login" class="function-check" type="checkbox" />
        <input id="function-register" class="function-check" type="checkbox" />
        <input id="function-error" class="function-check" type="checkbox" />

        <section id="login-session">
            <label for="function-login" class="function-label">
            </label>

            <div class="wraper-floating-session card box-shadow">
                <h2 class="material-h2">로그인<small></small></h2>
                <div class="material-container">
                    <form action="https://ktis.kookmin.ac.kr/kmu/com.Login.do?" method="POST">
                        <div class="group">
                            <input class="material-input" type="text" name="txt_user_id" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="material-label">아이디</label>
                        </div>
                        <div class="group">
                            <input class="material-input" type="password" name="txt_passwd" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="material-label">패스워드</label>
                        </div>
                        <div class="group material-submit-group">
                            <button class="material-submit" type="submit">
                                <span>로그인</span>
                                <div class="background"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="register-session">
            <label for="function-register" class="function-label">
            </label>
            <div class="wraper-floating-session card box-shadow">
                <h2 class="material-h2">회원가입<small></small></h2>
                <div class="material-container">
                    <form action="">
                        <div class="group">
                            <input class="material-input" type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="material-label">아이디</label>
                        </div>
                        <div class="group">
                            <input class="material-input" type="password" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="material-label">패스워드</label>
                        </div>
                        <div class="group">
                            <input class="material-input" type="password" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="material-label">패스워드 확인</label>
                        </div>
                        <div class="group material-submit-group">
                            <button class="material-submit" type="submit" disabled>
                               <label for="function-error" class="function-label">
                                    <span>회원가입</span>
                                    <div class="background"></div>
                                </label>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section id="error-session">
            <label for="function-error" class="function-label">
            </label>
            <div class="wraper-floating-session card box-shadow">

                <h2 class="material-h2">현재 미구현<small></small></h2>

                <div class="material-container">
                    <form action="">

                        <div class="group material-submit-group">
                            <button class="material-submit" type="submit" disabled>
                                <label for="function-error" class="function-label">
                                    <span>확인</span>
                                    <div class="background"></div>
                                </label>    
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
