<!Doctype html>
<html>

<head>
    <title>KMUSW 종합정보 시스템</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <link rel="icon" href="static/swlogo.png" type="image/png" />

    <link rel="stylesheet" href="static/css/popup.css" />
    <link rel="stylesheet" href="static/css/index.css" />

    <link rel="stylesheet" media="screen and (max-width: 996px)" href="static/css/index-mobile.css" />


    <link rel="stylesheet" href="static/css/material-input.css" />
    <link rel="stylesheet" href="static/css/function.css" />
    <link rel="stylesheet" href="static/css/animate.css" />
    <link rel="stylesheet" href="static/css/banner.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/script/banner.js"></script>
    <script src="static/script/nav-section.js"></script>
    <script src="static/script/index.js"></script>

</head>

<body class="none">
    <main>
        <header id="header-animation-target">
            <p>KMUSW 종합정보 시스템</p>
        </header>

        <nav>
            <div class="horizontal-middle-wrapper nav-wrapper">
                <section class="nav-banner box-shadow none">

                    <label class="left-button"><span>&laquo;</span></label>
                    <label class="right-button"><span>&raquo;</span></label>

                </section>

                <section id="nav-login" class="nav-section box-shadow none">
                    <div class="filter"></div>
                    <img src="static/nav_login_img.jpg" />
                    <p>로그인</p>
                </section>

                <section id="nav-register" class="nav-section box-shadow none">
                    <div class="filter"></div>
                    <img src="static/nav_register_img.jpg" />
                    <p>회원가입</p>
                </section>
                <section id="nav-lecture" class="nav-section box-shadow none">
                    <div class="filter"></div>
                    <img src="static/nav_lecture_img.jpg" />
                    <p class="two-line">수강 모의<br> 신청</p>
                </section>
                <section id="nav-plan" class="nav-section box-shadow none">
                    <div class="filter"></div>
                    <img src="static/nav_plan_img.png" />
                    <p class="two-line">강의 계획서<br> 열람</p>
                </section>
                <section id="nav-cavi" class="nav-section box-shadow none">
                    <div class="filter"></div>
                    <img src="static/nav_cabi_img.jpg" />
                    <p>사물함 신청</p>
                </section>

                <section class="nav-section nav-footer box-shadow none">
                    <footer>
                        <div class="multiline">
                            <a href="http://lab.cs.kookmin.ac.kr">LabAnyWhere</a><br><br><a href="https://www.facebook.com/kmusw/">국민대학교 소프트웨어융합 <br>페이스북 페이지</a><br><br><a href="http://github.com/zaeval/">Github</a><br><br> Copyright ⓒ 2018 zaeval(홍승의)<br> all rights reserved.
                        </div>
                    </footer>
                </section>

            </div>
        </nav>

        <section id="login-session" class="popup-session">

            <div class="wraper-floating-session card box-shadow">
                <h2 class="material-h2">로그인<small></small></h2>
                <div class="material-container">
                    <form action="" method="POST">
                        <div class="group">
                            <input class="material-input" type="text" name="user_id" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="material-label">아이디</label>
                        </div>
                        <div class="group">
                            <input class="material-input" type="password" name="passwd" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="material-label">패스워드</label>
                        </div>
                        <div class="group material-submit-group">
                            <button class="material-submit" type="submit">
                                <span>로그인</span>
                                <div class="background"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="register-session" class="popup-session">
            <div class="wraper-floating-session card box-shadow">
                <h2 class="material-h2">회원가입<small></small></h2>
                <div class="material-container">
                    <form action="" method="POST">
                        <div class="group">
                            <input class="material-input" type="text" name="user_id" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="material-label">아이디</label>
                        </div>
                        <div class="group">
                            <input class="material-input" type="password" name="passwd" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="material-label">패스워드</label>
                        </div>
                        <div class="group material-submit-group">
                            <button class="material-submit" type="submit">
                                <span>회원가입</span>
                                <div class="background"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section id="error-session" class="popup-session">
            <div class="wraper-floating-session card box-shadow">
                <h2 class="material-h2">현재 미구현<small></small></h2>
                <div class="material-container">
                    <form action="">
                        <div class="group material-submit-group">
                            <button class="material-submit" type="submit">
                                <span>확인</span>
                                <div class="background"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
